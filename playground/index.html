<html>
    <head>
        <link href="./public/main.css" rel="stylesheet">
        <title>Derw Playground</title>
    </head>
    <body>
        <div class="header">
            <div>View output as</div>
            <select onchange="view(this.value)"">
                <option id="view-ts" value="typescript">Typescript</option>
                <option id="view-js" value="javascript">Javascript</option>
                <option id="view-derw" value="derw">Derw</option>
                <option id="view-elm" value="elm">Elm</option>
            </select>
        </div>
        <div class="root">
            <code-editor id="code-editor"></code-editor>
            <code-editor id="output" readonly="true"></code-editor>
        </div>
        <script src="./main.js" type="text/javascript"></script>
    </body>
</html>
